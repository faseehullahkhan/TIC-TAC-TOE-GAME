<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg"></p>
      <button class="playagain-button">PLAY-AGAIN</button>
    </div>
    <main>
      <h1 class="heading">Tic-Tac-Toe</h1>

      <div class="container">
        <div class="game">
          <button class="button" id="button-1 buttons"></button>
          <button class="button" id="button-2 buttons"></button>
          <button class="button" id="button-3 buttons"></button>
          <button class="button" id="button-4 buttons"></button>
          <button class="button" id="button-5 buttons"></button>
          <button class="button" id="button-6 buttons"></button>
          <button class="button" id="button-7 buttons"></button>
          <button class="button" id="button-8 buttons"></button>
          <button class="button" id="button-9 buttons"></button>
        </div>
      </div>
      <div class="reset-restart">
        <button class="reset-button">RESET</button>
      </div>
    </main>
    <script src="script.js
  "></script>
  </body>
</html>
